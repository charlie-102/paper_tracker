# Paper Implementation Tracker Configuration
# ==========================================

# Search settings
search:
  min_stars: 10
  max_results_per_query: 30
  year_filter: "2024"
  rate_limit_buffer: 10
  request_delay: 1.5

# Search queries for low-level vision tasks
queries:
  # Core low-level vision
  - "super resolution"
  - "image denoising"
  - "image deblurring"
  - "image restoration"
  - "low-level vision"
  - "image enhancement"
  - "image inpainting"
  - "video super resolution"

  # Additional low-level vision tasks
  - "image deraining"
  - "image dehazing"
  - "low-light enhancement"
  - "shadow removal"
  - "HDR imaging"
  - "image desnowing"
  - "jpeg artifact removal"
  - "image demosaicing"
  - "face restoration"

  # Video processing
  - "video denoising"
  - "video restoration"
  - "frame interpolation"
  - "video deblurring"
  - "video enhancement"

  # Medical imaging
  - "medical image enhancement"
  - "CT denoising"
  - "MRI reconstruction"
  - "medical image restoration"

  # Conference-based discovery
  - "CVPR 2024 pretrained"
  - "CVPR 2025 pretrained"
  - "ECCV 2024 pretrained"
  - "NeurIPS 2024 code"
  - "ICCV 2023 pretrained"
  - "MICCAI 2024 code"

# Relevance filtering
relevance:
  strong_keywords:
    - "super-resolution"
    - "super resolution"
    - "superresolution"
    - "image restoration"
    - "image denoising"
    - "image deblurring"
    - "dehaze"
    - "derain"
    - "desnow"
    - "deraining"
    - "dehazing"
    - "low-level vision"
    - "image enhancement"
    - "real-esrgan"
    - "swinir"
    - "nafnet"
    - "restormer"
    - "scunet"
    - "basicsr"
    - "mmediting"
    - "openmmlab"
    - "blind sr"
    - "real-world sr"
    - "sisr"
    - "upscale"
    - "upscaling"
    - "supir"
    - "dasr"
    - "bsrgan"
    - "esrgan"
    - "inpainting"
    - "image inpaint"
    - "face restoration"
    - "gfpgan"
    - "codeformer"

    # Low-light and HDR
    - "low-light"
    - "low light"
    - "lowlight"
    - "shadow removal"
    - "hdr"
    - "hdr imaging"
    - "tone mapping"
    - "exposure correction"

    # Compression artifacts
    - "jpeg artifact"
    - "compression artifact"
    - "artifact removal"
    - "demosaicing"
    - "demosaic"
    - "desnowing"

    # Video processing
    - "video restoration"
    - "video denoising"
    - "video deblurring"
    - "frame interpolation"
    - "temporal super resolution"
    - "video enhancement"
    - "vsr"
    - "vfi"

    # Medical imaging
    - "medical imaging"
    - "ct reconstruction"
    - "mri reconstruction"
    - "medical image"
    - "ct denoising"
    - "medical enhancement"
    - "low-dose ct"

    # Known models/methods
    - "retinexformer"
    - "mirnet"
    - "snr-net"
    - "maxim"
    - "uformer"
    - "fftformer"
    - "stripformer"
    - "promptir"

  weak_keywords:
    - "denois"
    - "deblur"
    - "restor"
    - "enhanc"

  exclude_keywords:
    - "audio"
    - "voice"
    - "speech"
    - "music"
    - "sound"
    - "nlp"
    - "llm"
    - "chat"
    - "language model"
    - "video generation"
    - "text-to-video"
    - "text-to-image"
    - "3d reconstruction"
    - "mesh"
    - "point cloud"
    - "nerf"

  exclude_name_terms:
    - "awesome"
    - "list"
    - "collection"
    - "survey"
    - "benchmark"

# Weight detection patterns
weight_detection:
  huggingface:
    - 'huggingface\.co/[^\s\)\]"<>]+'
    - 'hf\.co/[^\s\)\]"<>]+'
    - 'from_pretrained\s*\(\s*["\x27][^"\x27]+["\x27]'

  github_release:
    - 'github\.com/[^/]+/[^/]+/releases/download/[^\s\)\]"<>]+'
    - 'github\.com/[^/]+/[^/]+/releases/tag/[^\s\)\]"<>]+'

  cloud_drives:
    google_drive:
      - 'drive\.google\.com/[^\s\)\]"<>]+'
      - 'docs\.google\.com/[^\s\)\]]*download[^\s\)\]"<>]*'
    baidu:
      - 'pan\.baidu\.com/[^\s\)\]"<>]+'
      - 'yun\.baidu\.com/[^\s\)\]"<>]+'
    dropbox:
      - 'dropbox\.com/[^\s\)\]"<>]+'
      - 'dl\.dropboxusercontent\.com/[^\s\)\]"<>]+'
    onedrive:
      - '1drv\.ms/[^\s\)\]"<>]+'
      - 'onedrive\.live\.com/[^\s\)\]"<>]+'
    mega:
      - 'mega\.nz/[^\s\)\]"<>]+'

  model_extensions:
    - ".pth"
    - ".ckpt"
    - ".safetensors"
    - ".onnx"
    - ".pt"
    - ".bin"
    - ".h5"

  weight_keywords:
    - "download"
    - "pretrain"
    - "weight"
    - "model"
    - "checkpoint"
    - "ckpt"
    - "release"
    - "trained"
    - "inference"

